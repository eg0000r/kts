<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>География</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>
<p class="main">Зона покрытия наших транспортных сетей</p>
<p style="text-align: center">Выберете город на карте снизу для подробной информации</p>
<script type="text/javascript" src="js/geo.js"></script>
<table class="gmap">
    <tr>
        <td>
            <div class="img-holder">
                <img class="map" src="img/map.png" alt="Карта">
                <button title="Владивосток" class="b1" onclick="b1()"></button>
                <button title="Хабаровск" class="b2" onclick="b2()"></button>
                <button title="Новосибирск" class="b3" onclick="b3()"></button>
                <button title="Москва" class="b4" onclick="b4()"></button>
                <button title="Астара" class="b5" onclick="b5()"></button>
                <button title="Мерсин" class="b6" onclick="b6()"></button>
                <button title="Узбекистан" class="b7" onclick="b7()"></button>
            </div>
        </td>
    </tr>
</table>
<p class="main" id="city">Москва</p>
<p id="info" style="text-align: center">-</p>
<p id="period" style="text-align: center">-</p>
<div id="footer"></div>
</body>
</html>
